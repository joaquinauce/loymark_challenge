<div class="col-lg-12">
  <div class="row">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Descripcion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let actividad of actividades">
            <td>{{ actividad.create_date | date: "dd-MM-yyyy" }}</td>
            <td>{{ actividad.actividad }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
